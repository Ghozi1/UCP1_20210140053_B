<!DOCTYPE html>
<html lang="en">

    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Day In My Life</title>
    <link rel="stylesheet" href="css.css">
    </head>

    <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">A Day In My Life</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Yesterday</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Kalender</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
            </ul>
        </div>
    </nav>
        
        

    <header class="d-flex justify-content-between p-3">
        <div>
        <span id="greeting"></span>
        </div>
        <div>
        <span id="currentDateTime"></span>
        </div>
    </header>

    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
        </ol>
        <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="gambar/s1.jpg" class="d-block w-100" alt="Image 1">
        </div>
        <div class="carousel-item">
            <img src="gambar/s2.jpg" class="d-block w-100" alt="Image 2">
        </div>
        <div class="carousel-item">
            <img src="gambar/s3.jpg" class="d-block w-100" alt="Image 3">
        </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
        </a>
    </div>

    <div class="container mt-4">
        <div class="row">
        <div class="col-md-4">
            <div class="card">
            <img src="gambar/Belajar.jpg" class="card-img-top" alt="Card 1">
            <div class="card-body">
                <div class="card-title">Pagi</div>
                <div class="card-text">Kuliah</div>
            </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
            <img src="gambar/Main Game.jpg" class="card-img-top" alt="Card 2">
            <div class="card-body">
                <div class="card-title">Siang - Sore</div>
                <div class="card-text">Main Game</div>
            </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
            <img src="gambar/tidur.jpg" class="card-img-top" alt="Card 3">
            <div class="card-body">
                <div class="card-title">Malam</div>
                <div class="card-text">Tidur / Istirahat</div>
            </div>
            </div>
        </div>
        </div>
    </div>

    <footer class="text-center mt-4">
        <p>&copy; 2023 A Day In My Life. All rights reserved.</p>
    </footer>

    <script src="java.js"></script>
    </body>

</html>
