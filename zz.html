<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <title>UCP 1</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
</head>
<body>
  <nav>
    <div class="navbar">
      <span class="navbar-title">A Day In My Life</span>
      <ul class="navbar-links">
        <li><a href="#">Yesterday</a></li>
        <li><a href="#">Kalender</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </div>
  </nav>

  <header>
    <div class="header-left">
      <span class="greeting" id="greeting"></span>
    </div>
    <div class="header-right">
      <span class="date-time" id="date-time"></span>
    </div>
  </header>

  <div id="demo" class="carousel slide" data-bs-ride="carousel">

    <!-- Indicators/dots -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
    </div>
    
    <!-- The slideshow/carousel -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="gambar/s1.jpg" alt="Los Angeles" class="d-block" style="width:100%">
      </div>
      <div class="carousel-item">
        <img src="gambar/s2.jpg" alt="Chicago" class="d-block" style="width:100%">
      </div>
      <div class="carousel-item">
        <img src="gambar/s3.jpg" alt="New York" class="d-block" style="width:100%">
      </div>
    </div>
    
    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
  
  <div class="card-container">
    <div class="card">
      <img src="gambar/Belajar.jpg" alt="My Hobbies">
      <h3>Pagi</h3>
      <p>Kuliah</p>
    </div>
    <div class="card">
      <img src="gambar/Main Game.jpg" alt="My Favorite Places">
      <h3>Siang - Sore</h3>
      <p>Main Game
      </p>
    </div>
    <div class="card">
      <img src="gambar/tidur.jpg" alt="My Goals">
      <h3>Malam</h3>
      <p>Tidur / Istirahat</p>
    </div>
  </div>
  
  <footer>
    <p>&copy; 2023 A Day In My Life. All rights reserved.</p>
  </footer>

  <script>
    function setGreetings() {
      var today = new Date();
      var hour = today.getHours();

      var greeting = "";

      if (hour >= 0 && hour < 12) {
        greeting = "Good Morning";
      } else if (hour >= 12 && hour < 18) {
        greeting = "Good Afternoon";
      } else {
        greeting = "Good Evening";
      }

      document.getElementById("greeting").textContent = greeting;

      var options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: 'numeric', minute: 'numeric', second: 'numeric' };
      var dateTimeString = today.toLocaleDateString('en-US', options);
      document.getElementById("date-time").textContent = dateTimeString;
    }

    setInterval(setGreetings, 1000);
  </script>

</body>
</html>
